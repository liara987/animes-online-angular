<div class="card" [ngStyle]="{ width: Card.width, height: Card.height }">
  <app-button
    class="card-quality"
    *ngIf="Card.quality"
    [Button]="{ value: Card.quality }"
  ></app-button>
  <app-button
    class="card-subtitle"
    *ngIf="Card.subtitle"
    [Button]="{ value: Card.subtitle }"
  ></app-button>
  <img
    class="card-image"
    src="{{ Card.image }}"
    alt="Imagem de {{ Card.title }}"
  />
  <div class="card-info">
    <p class="card-title">
      {{ Card.title }} {{ !Card.movie && Card.episode ? "Epis√≥dio " + Card.episode : "" }}
    </p>
  </div>
</div>
