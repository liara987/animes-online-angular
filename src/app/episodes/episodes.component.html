<div class="episodes">
  <app-line></app-line>
  <div class="episodes-cards horizontal-scroll-wrapper">
    <app-card
      (ngModel)="card.episode"
      (click)="onEpisodeChange(card.videoUrl)"
      *ngFor="let card of cards"
      [Card]="card"
      routerLink="/play/{{ card.id }}"
    ></app-card>
  </div>
</div>
