<div class="play">
  <app-details [data]="detail"></app-details>
  <div class="video">
    <iframe
      [src]="videoUrl | safeUrl"
      frameborder="0"
      allowfullscreen
      class="play-video"
    ></iframe>
  </div>
  <app-episodes
    (changeEpisode)="newEpisode($event)"
    class="play-episodes"
  ></app-episodes>
</div>
